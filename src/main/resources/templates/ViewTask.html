<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f8;
            margin: 0;
            padding: 30px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        table {
            width: 90%;
            max-width: 960px;
            margin: auto;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }

        thead {
            background-color: #007BFF;
            color: white;
        }

        th, td {
            padding: 16px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        th:last-child,
        td:last-child {
            text-align: center;
        }

        button {
            padding: 8px 16px;
            font-size: 0.95rem;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        @media (max-width: 768px) {
            table {
                width: 100%;
                font-size: 0.9rem;
            }

            th, td {
                padding: 12px;
            }

            button {
                font-size: 0.9rem;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>

    <h2 role="heading" aria-level="2">ðŸ“‹ Task List</h2>

    <table role="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Task Name</th>
                <th>Created At</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="task : ${tasks}">
                <td th:text="${task.id}">1</td>
                <td th:text="${task.work}">Sample Task</td>
                <td th:text="${#dates.format(task.createdAt, 'yyyy-MM-dd HH:mm:ss')}">2025-05-21 10:00:00</td>
                <td>
                    <form th:action="@{/remove}" method="post" onsubmit="return confirm('Are you sure you want to mark this task as complete?');">
                        <input type="hidden" name="id" th:value="${task.id}" />
                        <button type="submit">Complete âœ…</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
