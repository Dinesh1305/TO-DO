<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leetcode Problem Entry</title>
  <link rel="stylesheet" href="leetcode.css">
</head>
<body>

  <div class="container">
    <h1>Leetcode Problem Entry</h1>

    <form action="addLeetCode" method="post">
      <table class="leetcode-table">
        <tr>
          <td><label for="name">Problem Name:</label></td>
          <td><input type="text" id="name" name="name" required></td>
        </tr>
        <tr>
          <td><label for="url">Problem URL:</label></td>
          <td><input type="url" id="url" name="url" required></td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: center;">
            <button type="submit">Add Problem</button>
          </td>
        </tr>
      </table>
    </form>
    
  </div>

</body>
</html>
